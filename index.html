<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cengiz Can - Pano ve Aksesuarlar</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Arka plan görseli ve koyu overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.tempapano.com/wp-content/uploads/sistem-cozumleri.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5);
      z-index: -2;
    }

    /* Üstüne yarı saydam siyah katman */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .container {
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      font-weight: 400;
      font-style: italic;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 5px 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .contact-info a {
      color: #fff;
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cengiz Can</h1>
    <div class="subtitle">Pano ve pano aksesuarlarında 30 yıllık tecrübemizle yanınızdayız.</div>

    <div class="contact-info">
      <p><strong>Telefon:</strong> 0 532 470 41 16</p>
      <p><strong>E-posta:</strong> <a href="mailto:cc@cengizcan.cc">cc@cengizcan.cc</a></p>
    </div>

    <div class="gallery">
      <img src="https://th.bing.com/th/id/R.833ca8060b5ea53d5c86ed4e6942fd42?rik=psWqauYVhzzs5g&riu=http%3a%2f%2fwww.tempapano.com%2fwp-content%2fuploads%2fHIT-Supprot-Arm-Systems.png&ehk=V96yagFBAGfrjlvUVrlYMEZhwFsSXIWwFlh1qpoqrR0%3d&risl=&pid=ImgRaw&r=0" alt="Pano Kol" />
      <img src="https://th.bing.com/th/id/R.022a5ea59eceb66e73d28c4c5d5fecc0?rik=dnXcUPVVF9OVHQ&pid=ImgRaw&r=0" alt="Fan Filter" />
    </div>
  </div>
</body>
</html>
