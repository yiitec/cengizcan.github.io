<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cengiz Can - Pano ve Ekipman</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Arka plan görseli ve koyu overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.tempapano.com/wp-content/uploads/sistem-cozumleri.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5);
      z-index: -2;
    }

    /* Üstüne yarı saydam siyah katman */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .container {
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 5px 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .contact-info a {
      color: #fff;
      text-decoration: underline;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cengiz Can</h1>
    <div class="contact-info">
