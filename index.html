<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cengiz Can - Pano ve Aksesuarlar</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      background-color: #004d00; /* koyu yeşil */
    }

    /* Arka plan görseli ve koyu overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.tempapano.com/wp-content/uploads/2021/07/TCY_Serisi-1.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3; /* fotoğraf biraz transparan */
      z-index: -2;
    }

    /* Üstüne yarı saydam koyu katman */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 77, 0, 0.7);
      z-index: -1;
    }

    .container {
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      font-weight: 400;
      font-style: italic;
    }

    .contact-info {
      margin-bottom: 40px;
      max-width: 400px;
      text-align: left;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 12px 0 4px 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      font-weight: 600;
    }

    .contact-info a {
      color: #FFD700;
      text-decoration: underline;
      margin-left: 15px;
      font-weight: 400;
      display: block;
      margin-bottom: 12px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 4px 4px 20px rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cengiz Can</h1>
    <div class="subtitle">Pano ve pano aksesuarlarında 30 yıllık tecrübemizle yanınızdayız.</div>

    <div class="contact-info">
      <p>Cengiz Can 0 532 470 41 16</p>
      <a href="mailto:cc@cengizcan.cc">cc@cengizcan.cc</a>

      <p>Yiğit Efe CAN 0 534 826 02 80</p>
      <a href="mailto:yec@cengizcan.cc">yec@cengizcan.cc</a>
    </div>

    <div class="gallery">
      <img src="https://th.bing.com/th/id/R.833ca8060b5ea53d5c86ed4e6942fd42?rik=psWqauYVhzzs5g&riu=http%3a%2f%2fwww.tempapano.com%2fwp-content%2fuploads%2fHIT-Supprot-Arm-Systems.png&ehk=V96yagFBAGfrjlvUVrlYMEZhwFsSXIWwFlh1qpoqrR0%3d&risl=&pid=ImgRaw&r=0" alt="Pano Kol" />
      <img src="https://th.bing.com/th/id/R.022a5ea59eceb66e73d28c4c5d5fecc0?rik=dnXcUPVVF9OVHQ&pid=ImgRaw&r=0" alt="Fan Filter" />
      <img src="https://static.wixstatic.com/media/cbb71b_7b56e26faab6435fa7d963c61873cc94~mv2.png/v1/fill/w_779,h_433,al_c/cbb71b_7b56e26faab6435fa7d963c61873cc94~mv2.png" alt="Lumppa Pano Aydınlatma" />
      <img src="https://th.bing.com/th/id/R.2e8e3fd2c94709db4c644cb94526af22?rik=sMlpS4DC9d4NAg&riu=http%3a%2f%2fwww.tempapano.com%2fwp-content%2fuploads%2fHygienic-seriesenclosures.png&ehk=rlHxB0MNPriW2JnCPwoKE56w5uqu0gt7RlG8JPiPH%2fg%3d&risl=&pid=ImgRaw&r=0" alt="Tempa Pano" />
      <img src="https://www.tempapano.com/wp-content/uploads/temcool.jpg" alt="Temcool Pano" />
    </div>
  </div>
</body>
</html>
